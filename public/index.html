<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create User</title>
</head>
<body>
    <form id="user-create-form">
        <fieldset>
          <label for="">Username: </label>
          <input id="username" type="text" autofocus><br/><br/>
          
          <label for="">Email: </label>
          <input id="email" type="email"><br/><br/>
          
          <label for="">First Name: </label>
          <input id="first-name" type="text"><br/><br/>
          
          <label for="">Last Name: </label>
          <input id="last-name" type="text"><br/><br/>
          
          <label for="">Age: </label>
          <input id="age" type="text"><br/><br/>
          
          <label for="">Mobile Phone: </label>
          <input id="phone" type="tel"><br/><br/>
          
          <label for="">Portfolio Site: </label>
          <input id="site" type="url" disabled><br/><br/>
        </fieldset>
          
        <fieldset>
          <legend>How would you like us to contact you?</legend>
          <ul>
            <li>
              <label for="phone">Phone</label>
              <input type="radio" checked id="phone" name="contact" value="phone">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="radio" id="email" name="contact" value="email">
            </li>
            <li>
              <label for="text">Text</label>
              <input type="radio" id="text" name="contact" value="text">
            </li>
          </ul>

          <label>What is the best time of day to call you?</label>
          <input type="time" name="time" id="time">
        </fieldset>

        <fieldset>
          <legend>Devices Used</legend>
          <div>
            <input type="checkbox" id="iOS" name="devices" value="iOS">
            <label for="iOS">iOS</label>
          </div>
          <div>
            <input type="checkbox" id="android" name="devices" value="Android">
            <label for="android">Android</label>
          </div>
          <div>
            <input type="checkbox" id="mac" name="devices" value="Mac">
            <label for="mac">Mac</label>
          </div>
          <div>
            <input type="checkbox" id="windows" name="devices" value="Windows">
            <label for="windows">Windows</label>
          </div>
        </fieldset>

        <fieldset>
          <select multiple id="user-type">
            <option value="user">User</option>
            <option value="moderator">Moderator</option>
            <option value="administrator">Administrator</option>
          </select>
        </fieldset>

        <button type="submit" id="submit">Create User</button>
        <button type="reset" id="reset">Reset</button>
    </form>

    <h1 id="response"></h1>

    <script src="index.js"></script>
</body>
</html>
